        <script src="data/Hutan_Adat_GajahBertalut_1.js"></script>
        <script src="data/Pohon_ABC_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-0.2854865060584094,101.04406413409669],[-0.2234793380297245,101.15749941408939]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Hutan_Adat_GajahBertalut_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">PROVINSI</th>\
                        <td>' + (feature.properties['PROVINSI'] !== null ? autolinker.link(feature.properties['PROVINSI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KABUPATEN'] !== null ? autolinker.link(feature.properties['KABUPATEN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KECAMATAN'] !== null ? autolinker.link(feature.properties['KECAMATAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DESA'] !== null ? autolinker.link(feature.properties['DESA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SK_MENLHK'] !== null ? autolinker.link(feature.properties['SK_MENLHK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TGL_PNTPN'] !== null ? autolinker.link(feature.properties['TGL_PNTPN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FUNGSI_KWS'] !== null ? autolinker.link(feature.properties['FUNGSI_KWS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DSR_PNTPN'] !== null ? autolinker.link(feature.properties['DSR_PNTPN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SRS_ID'] !== null ? autolinker.link(feature.properties['SRS_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMA_KWS'] !== null ? autolinker.link(feature.properties['NAMA_KWS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMA_MHA'] !== null ? autolinker.link(feature.properties['NAMA_MHA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LUAS'] !== null ? autolinker.link(feature.properties['LUAS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMA_HA'] !== null ? autolinker.link(feature.properties['NAMA_HA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SKEMA_PS'] !== null ? autolinker.link(feature.properties['SKEMA_PS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Hutan_Adat_GajahBertalut_1_0() {
            return {
                pane: 'pane_Hutan_Adat_GajahBertalut_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Hutan_Adat_GajahBertalut_1');
        map.getPane('pane_Hutan_Adat_GajahBertalut_1').style.zIndex = 401;
        map.getPane('pane_Hutan_Adat_GajahBertalut_1').style['mix-blend-mode'] = 'normal';
        var layer_Hutan_Adat_GajahBertalut_1 = new L.geoJson(json_Hutan_Adat_GajahBertalut_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Hutan_Adat_GajahBertalut_1',
            layerName: 'layer_Hutan_Adat_GajahBertalut_1',
            pane: 'pane_Hutan_Adat_GajahBertalut_1',
            onEachFeature: pop_Hutan_Adat_GajahBertalut_1,
            style: style_Hutan_Adat_GajahBertalut_1_0,

        bounds_group.addLayer(layer_Hutan_Adat_GajahBertalut_1);
        map.addLayer(layer_Hutan_Adat_GajahBertalut_1);

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">Stat_Adop</th>\
                        <td>' + (feature.properties['Stat_Adop'] !== null ? autolinker.link(feature.properties['Stat_Adop'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Pohon_ABC_2_0() {
            return {
                pane: 'pane_Pohon_ABC_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Pohon_ABC_2');
        map.getPane('pane_Pohon_ABC_2').style.zIndex = 402;
        map.getPane('pane_Pohon_ABC_2').style['mix-blend-mode'] = 'normal';
        var layer_Pohon_ABC_2 = new L.geoJson(json_Pohon_ABC_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Pohon_ABC_2',
            layerName: 'layer_Pohon_ABC_2',
            pane: 'pane_Pohon_ABC_2',
            onEachFeature: pop_Pohon_ABC_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Pohon_ABC_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Pohon_ABC_2);
        map.addLayer(layer_Pohon_ABC_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]

        L.control.layers(baseMaps,{'<img src="legend/Pohon_ABC_2.png" /> Pohon_ABC': layer_Pohon_ABC_2,'<img src="legend/Hutan_Adat_GajahBertalut_1.png" /> Hutan_Adat_GajahBertalut': layer_Hutan_Adat_GajahBertalut_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
